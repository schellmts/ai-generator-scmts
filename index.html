<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ai Image Generator | Schellmts</title>
</head>

<body>

    <div class="container">
        <h1>Schellmts Ai Image Generator</h1>
        <p>Write your template here to generate images with power of Ai, For example : "Batman wearing glasses" or 
            "Cats in a street".</p>
        <form class="gen-form">
            <input type="text" id="user-prompt" , placeholder="Type your image here..." autocomplete="off">
            <button type="button" id="generate">Generate</button>
        </form>

        <div class="result">
            <div id="loading">Generating...</div>
            <div id="image-grid"></div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
